<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white p-2">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="fw-bold">Trường Đại học Thủy Lợi</div>
            <nav class="d-flex align-items-center">
                <a href="#" class="nav-link text-white me-3">Trang chủ</a>
                <a href="#" class="nav-link text-white me-4">Quản lý cửa hàng</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nhập nội dung tìm kiếm">
                    <button class="btn btn-success" type="submit">Tìm kiếm</button>
                </form>
            </nav>
        </div>
    </header>

    <main class="container mt-4 flex-grow-1">
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                    <i class="fa fa-plus"></i> THÊM MỚI
                </button>
                <button class="btn btn-secondary">
                    <i class="fa fa-file-export"></i> XUẤT RA FILE
                </button>
            </div>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" placeholder="Tìm kiếm theo Tên">
                <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                <span class="ms-3 me-2 text-muted">Kết quả</span>
                <select class="form-select" style="width: auto;">
                    <option selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th style="width: 5%;"><input class="form-check-input" type="checkbox"></th>
                    <th style="width: 15%;">Hành động</th>
                    <th style="width: 5%;">STT</th>
                    <th>Tên</th>
                    <th>Họ đệm</th>
                    <th>Địa chỉ</th>
                    <th style="width: 10%;">Hoạt động</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <span id="record-count">Kết quả 1 đến 4</span>
        </div>
    </main>

    <footer class="text-white mt-5 py-4">
        <div class="container">
            <strong>TRƯỜNG ĐẠI HỌC THỦY LỢI</strong><br>
            Địa chỉ: 175 Tây Sơn, Đống Đa, Hà Nội<br>
            Điện thoại: (024) 38522201 - Fax: (024) 35633351<br>
            Email: phonghcth@tlu.edu.vn
        </div>
    </footer>

    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Thêm Nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="mb-3">
                            <label for="ten" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="ten">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="hoDem" class="form-label">Họ đệm</label>
                            <input type="text" class="form-control" id="hoDem">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="diaChi" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="diaChi">
                            <div class="invalid-feedback"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-success" form="addEmployeeForm">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
