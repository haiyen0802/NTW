<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form thông tin</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 40px 0;
        }

        h2 {
            text-align: center;
            color: #333;
            background-color: #060606fb;
            padding: 15px 0;
            border-radius: 12px;
            color: rgb(238, 159, 205);
            width: 60%;
            margin: 0 auto 30px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        form {
            background-color: #f2c5c5;
            width: 60%;
            margin: 0 auto 40px auto;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #060606fb, rgb(238, 159, 205), #060606fb);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: white;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="date"]:focus,
        form textarea:focus {
            outline: none;
            border-color: #060606fb;
            box-shadow: 0 0 0 3px rgba(238, 159, 205, 0.3);
            transform: translateY(-2px);
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            padding: 10px 0;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: white;
            border: 2px solid #ddd;
        }

        .gender-option:hover {
            background-color: rgba(238, 159, 205, 0.1);
            border-color: rgb(238, 159, 205);
        }

        .gender-option input[type="radio"] {
            margin: 0;
            width: 16px;
            height: 16px;
            accent-color: #060606fb;
        }

        .gender-option input[type="radio"]:checked + label {
            color: #060606fb;
            font-weight: bold;
        }

        .gender-option label {
            margin: 0;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
            cursor: pointer;
        }

        button {
                width: 200px; /* hoặc giá trị nhỏ hơn nếu bạn muốn */
                margin: 25px 0 0 auto; /* căn sát lề phải */
                background: linear-gradient(135deg, #080808, #060606fb);
                color: #f6bfed;
                border: none;
                padding: 15px 20px;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 16px;
                text-transform: uppercase;
                letter-spacing: 1px;
                position: relative;
                overflow: hidden;
                display: block;
}



        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #dd9dd6, #d691b2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(62, 145, 67, 0.3);
        }

        button:hover::before {
            width: 100%;
            height: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background-color: #080809;
            color: #f6bfed;
            padding: 15px 20px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 15px;
            text-align: center;
            border-top: 1px solid #f2c5c5;
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: #f2c5c5;
            transform: scale(1.01);
        }

        tr:hover td {
            text-decoration: underline;
        }

        a {
            color: #007bff;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #000902;
            color: white;
            text-decoration: none;
        }

        /* Responsive cho điện thoại */
        @media screen and (max-width: 768px) {
            form, table, h2 {
                width: 90%;
            }
            
            form {
                padding: 25px 20px;
            }
            
            .gender-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .gender-option {
                justify-content: center;
            }
        }

        @media screen and (max-width: 1024px) {
            form, table, h2 {
                width: 80%;
            }
        }

        /* Animation cho form khi load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form, table, h2 {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>

    <h2>Thêm sinh viên</h2>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="maSV">Mã sinh viên:</label>
            <input type="text" id="maSV" name="maSV" required>
        </div>

        <div class="form-group">
            <label for="hoTen">Họ và tên:</label>
            <input type="text" id="hoTen" name="hoTen" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="ngaySinh">Ngày sinh:</label>
            <input type="date" id="ngaySinh" name="ngaySinh">
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <div class="gender-group">
                <div class="gender-option">
                    <input type="radio" id="nam" name="gioiTinh" value="Nam">
                    <label for="nam">Nam</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="nu" name="gioiTinh" value="Nữ">
                    <label for="nu">Nữ</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="ghiChu">Ghi chú:</label>
            <textarea id="ghiChu" name="ghiChu" placeholder="Nhập ghi chú (tùy chọn)..."></textarea>
        </div>

        <button type="submit">Thêm sinh viên</button>
    </form>

</body>
