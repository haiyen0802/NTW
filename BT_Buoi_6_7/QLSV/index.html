<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý sinh viên</title>
  
  <!-- Liên kết đến Bootstrap CSS (từ CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Liên kết đến tệp CSS của bạn -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>Quản lý sinh viên</header>

  <div class="container">
    <!-- Vùng hiển thị thông báo -->
    <div id="notification" class="alert" role="alert"></div>

    <div class="row g-4">
      <!-- Form bên trái -->
      <div class="col-lg-5">
        <form id="studentForm">
         

          <div class="mb-3">
            <label for="maSV" class="form-label">Mã sinh viên:</label>
            <input type="text" class="form-control" id="maSV" name="maSV">
          </div>
          <div class="mb-3">
            <label for="hoTen" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="hoTen" name="hoTen">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-3">
            <label for="ngaySinh" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" id="ngaySinh" name="ngaySinh">
          </div>
          <div class="mb-3">
            <label class="form-label">Giới tính:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="nam" name="gioiTinh" value="Nam" checked>
              <label class="form-check-label" for="nam">Nam</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="nu" name="gioiTinh" value="Nữ">
              <label class="form-check-label" for="nu">Nữ</label>
            </div>
          </div>
          
          <button type="submit" id="submitBtn" class="btn btn-pink w-100">Thêm sinh viên</button>
        </form>
      </div>

      <!-- Bảng bên phải -->
      <div class="col-lg-7">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th colspan="7" class="text-center fs-5" style="background-color: #060606fb; color: #ee9fcd; font-weight: bold;">Danh sách sinh viên</th>
            </tr>
            <tr>
              <th>STT</th>
              <th>Mã SV</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Giới tính</th>
              <th>Ngày sinh</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Dữ liệu mẫu -->
            <tr>
              <td>1</td>
              <td>SV001</td>
              <td>Đặng Thị Hải Yến </td>
              <td>dangyen0802.hbt@gmail.com</td>
              <td>Nữ</td>
              <td>2004-02-08</td>
              <td class="action-buttons">
                <button class="btn btn-success btn-sm btn-edit mb-2">Sửa</button>
                <button class="btn btn-danger btn-sm btn-delete">Xoá</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>SV002</td>
              <td>Đặng Hải Đăng</td>
              <td>dangdang2k9@gmail.com</td>
              <td>Nam</td>
              <td>2009-08-31</td>
              <td class="action-buttons">
                <button class="btn btn-success btn-sm btn-edit mb-2">Sửa</button>
                <button class="btn btn-danger btn-sm btn-delete">Xoá</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Liên kết đến Bootstrap JS (từ CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Liên kết đến tệp JavaScript của bạn (sử dụng defer) -->
  <script src="js/app.js" defer></script>
</body>
</html>
